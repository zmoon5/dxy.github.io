<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>嘻嘻~</title>
<style>
  /* 居中容器 */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 让容器占据整个视口高度 */
  }

  /* 大号文本样式 */
  .big-text {
    font-size: 36px; /* 调整字体大小 */
    text-align: center; /* 文本居中对齐 */
  }
</style>
</head>
<body>

<div class="container">
  <div class="big-text">
    <!-- 在这里放入你的文本 -->
    
  </div>
</div>

</body>
</html>
